{% set name = "hpccm" %}
{% set version = "23.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 98f897f5bef51375b622def8a874f5d315aac417c4b3601bcd11e17368154ee3

build:
  number: 0
  entry_points:
    - hpccm=hpccm.cli:main
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  noarch: python

requirements:
  host:
    - pip
    - python >=3.4
    - six
  run:
    - archspec
    - python >=3.4
    - six

test:
  imports:
    - hpccm
    - hpccm.building_blocks
    - hpccm.primitives
    - hpccm.templates
  commands:
    - hpccm --help

about:
  home: https://github.com/NVIDIA/hpc-container-maker
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: HPC Container Maker
  doc_url: https://github.com/NVIDIA/hpc-container-maker/tree/master/docs
  dev_url: https://github.com/NVIDIA/hpc-container-maker

extra:
  recipe-maintainers:
    - tschoonj
